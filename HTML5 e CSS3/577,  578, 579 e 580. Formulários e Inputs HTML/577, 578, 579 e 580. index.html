<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>577. Formulários e Inputs HTML</title>
    <style>

        label { 
            cursor: pointer;
        }

    </style>
</head>
<body>

     <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Texto qualquer para dar espaçamento.</p>
        <p>
            <input type="text" id="campo577" name="campo577">
        </p>
    </form>

     <form action="#" method="get" target="_blank" autocomplete="off">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>
        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
        </p>
        <p>
            Opção 1: <input type="checkbox" name="op" value="1"><br>
            Opção 2: <input type="checkbox" name="op" value="2"><br>
            Opção 3: <input type="checkbox" name="op" value="3">
        </p>
        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outro">Outro/Outra</label>
            <input type="radio" id="outro" name="genero" value="outro">
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>

    <form action="#" method="get" target="_blank" autocomplete="off">
        
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>

    <form action="">

        <p>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
        </p>

        <p>
            <label for="range">range</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>

        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" name="url" id="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Pesquisa:</label>
            <input type="search" name="search" id="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup label="Teste"></optgroup>
                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 2" label="Label 2" disabled>
                <option value="qualquer 3" label="Label 3" selected>
                <option value="qualquer 4" label="Label 4">
                </optgroup>
            </select>
        </p>

         <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9"> 
                Mas se a gente colocar
            </textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

    </form>

</body>
</html>
